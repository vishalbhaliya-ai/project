<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 5px solid rgb(136, 206, 37);
      padding: 10px;
      margin: 20px auto;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
